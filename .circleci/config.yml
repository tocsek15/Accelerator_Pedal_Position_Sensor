version: 2.1

orbs:
  win: circleci/windows@2.4.0
  jira: circleci/jira@1.0.5

jobs:
  prepare_env:
    executor: win/default
    steps:
      - checkout
      - restore_cache:
          keys: myapp-{{ checksum "package-lock.json" }}
      - run: choco install cmake --installargs 'ADD_CMAKE_TO_PATH=System' 
      - run: choco install mingw
      - run: cmake -S src -B "build/src"
      - save_cache:
          key: myapp-{{ checksum "package-lock.json" }}
          paths:
            - C:\ProgramData\chocolatey\lib\mingw\tools\install
            - C:\Program Files\CMake\   
        
          
  checks:
    executor: win/default
    steps:
      - restore_cache:
          keys: gem-cache-v1
      - run: cmake --version
      - run: gcc --version
      - run: gcov --version
      
          
  build:
    executor: win/default
    steps:
       - checkout
       - run: 
          command: echo Build
   
  test:
    executor: win/default
    steps:
      - checkout
      - run: 
         command: echo Test
   
  coverage:
    executor: win/default
    steps:
      - run: 
          command: echo Coverage
          
      
      
workflows:
  version: 2
  run-all:
    jobs:
      - prepare_env
      - checks:
          requires:
            - prepare_env
      - build:
          requires:
            - checks
      - test:
          requires:
            - build
      - coverage:
          requires:
            - test
      
         