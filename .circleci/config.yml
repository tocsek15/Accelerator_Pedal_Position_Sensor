version: 2.1

orbs:
  win: circleci/windows@2.4.0
  jira: circleci/jira@1.3.1
  cmake: sensu/cmake@1.0.0

jobs:
  prepare_env:
    executor: win/default
    steps:
      - run: choco install cmake
      - run: choco install mingw
          
  
  checks:
    executor: win/default
    steps:
      - run: 
          command: gcc --version
      - run: 
          command: gcov --version
      - run: 
          command: cmake --version
      
      
workflows:
  version: 2
  run-all:
    jobs:
      - prepare_env
      - checks
         